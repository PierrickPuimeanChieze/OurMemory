<!DOCTYPE html>
<html manifest="site.manifest">
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/Configuration.css" />
    <title>Mémory : Version d'essai, configuration</title>

    <script type="application/javascript" src="script/Data_management.js"></script>
    <script type="application/javascript" src="script/configuration.js"></script>
</head>
<body onload="init();">

<table id="compteur">
    <tr>
        <td><label for="timeGame">Durée de la partie</label></td>
        <td><input type="number" id="timeGame" name="timeGame" min="1" max="300"/></td>
    </tr>
    <tr>
        <td><label for="timeMemo">Durée de visibilité</label></td>
        <td><input type="number" id="timeMemo" name="timeMemo" min="1" max="60"/></td>
    </tr>
    <tr>
        <td><label for="seed">Graine de hazard</label></td>
        <td><input type="text" id="seed" name="seed"/></td>
    </tr>
</table>

<div id="Button">
    <input type="submit" id="validate" name="validate" value="Sauvegarder"/>
</div>
</body>
</html>

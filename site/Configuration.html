<!DOCTYPE html>
<html manifest="site.manifest">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/Configuration.css" />
    <title>Mémory - Configuration</title>

    <script type="application/javascript" src="script/Data_management.js"></script>
    <script type="application/javascript" src="script/configuration.js"></script>
</head>

<body onload="init();">

<div id="titre" class="titreformat">
    <br /><br /><br />Paramétrage du jeu<br /><br />
</div>

<form onsubmit="return false" oninput="resultat.value = timeGame.valueAsNumber;">
    <div id="duree1" class="titre1">
        Durée expérimentale de la partie<br />
        <input id="timeGame" name="timeGame" type="range" min="30" max="300" value="30" step="10" style="width:200px;" />
        <output id="resultat" for="timeGame" >30</output>
    </div>
</form>

<form onsubmit="return false" oninput="resultat.value = timeMemo.valueAsNumber;">
    <div id="duree2" class="titre2">
        <br />Affichage initial des images<br />
        <input id="timeMemo" name="timeMemo" type="range" min="5" max="60" value="5" step="5" style="width:200px;" />
        <output id="resultat" for="timeMemo">5</output>
    </div>
</form>

<form>
    <div id="graine" class="titre1">
        <br />Graine de hasard&nbsp;&nbsp;&nbsp;&nbsp;
        <input id="seed" name="seed" type="text" class="boxform"; />
        <br /><br /><br />
    </div>
</form>

<div id="Button">
    <input type="submit" class="indexbutton" id="validate" name="validate" value="Sauvegarder"/>
</div>

</body>
</html>

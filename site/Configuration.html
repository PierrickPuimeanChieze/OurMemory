<!DOCTYPE html>
<html manifest="site.manifest">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="CSS/Configuration.css" />
    <title>Mémory - Configuration</title>

    <script type="application/javascript" src="script/Data_management.js"></script>
    <script type="application/javascript" src="script/configuration.js"></script>
</head>

<body onload="init();">

<div id="titre" class="titreformat">
    <br /><br /><br />Paramétrage du jeu<br /><br />
</div>

<form onsubmit="return false" oninput="resultat.value = timeGame.valueAsNumber;">
    <div id="duree1" class="titre1">
        <label for="timeGame">Durée expérimentale de la partie</label><br />
        <input id="timeGame" name="timeGame" type="range" min="30" max="300" value="30" step="10" style="width:200px;" oninput="document.getElementById('txttimeGame').textContent=value"/>
        <!--<output name="txttimeGame" for="timeGame" >30</output>-->
        <span id="txttimeGame"></span>
    </div>
</form>

<form onsubmit="return false" oninput="resultat.value = timeMemo.valueAsNumber;">
    <div id="duree2" class="titre2">
        <br /><label for="timeMemo">Affichage initial des images</label><br />
        <input id="timeMemo" name="timeMemo" type="range" min="5" max="60" value="5" step="5" style="width:200px;" oninput="document.getElementById('txttimeMemo').textContent=value"/>
        <!--<output name="txttimeMemo" for="timeMemo">5</output>-->
        <span id="txttimeMemo"></span>
    </div>
</form>

<form>
    <div id="graine" class="titre1">
        <br /><label for="seed">Graine de hasard&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input id="seed" name="seed" type="text" class="boxform" />
        <br /><br /><br />
    </div>
</form>

<form>
    <div  class="titre1">
        <br /><label for="host">Serveur de sauvegarde&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input id="host" name="host" type="text" class="boxform" /> <button type="button" onclick="testConnection();">Tester la connexion</button>
        <br /><br /><br />
    </div>
</form>


<div id="Button">
    <input type="submit" class="indexbutton" id="validate" name="validate" value="Sauvegarder"/>
</div>

</body>
</html>

<!DOCTYPE html>
<html manifest="site.manifest">
<head>

    <meta charset="utf-8">
    <title>Mémory : Version d'essai, resultat</title>

    <script type="application/javascript" src="script/resultat.js"></script>
</head>

<body>
<p>
    Félicitations <span id="prenom"></span>. Le jeu est terminé.
</p>
<div>
    <p>Voici trois question, veuillez y répondre</p>
    <ol>
        <li>1) As-tu aimé ce jeu ? <br/>
            <input type="radio" name="likeQuestion" value="1" id="1LQ" /> <label for="1LQ">:(</label>
            <input type="radio" name="likeQuestion" value="2" id="2LQ" /> <label for="2LQ">:|</label>
            <input type="radio" name="likeQuestion" value="3" id="3LQ" /> <label for="3LQ">:)</label>
            <input type="radio" name="likeQuestion" value="4" id="4LQ" /> <label for="4LQ">:D</label><br/><br/>
        </li>
        <li>2) As-tu trouvé ce jeu rigolo ?<br/>
            <input type="radio" name="funQuestion" value="oui" id="yesFQ" /> <label for="yesFQ">OUI</label>
            <input type="radio" name="funQuestion" value="non" id="noFQ" /> <label for="noFQ">NON</label><br/><br/>
        </li>
        <li>3)Voudrais-tu rejouer à ce jeu une prochaine fois ?<br/>
            <input type="radio" name="replayQuestion" value="oui" id="yesRQ" /> <label for="yesRQ">OUI</label>
            <input type="radio" name="replayQuestion" value="non" id="noRQ" /> <label for="noRQ">NON</label><br/><br/>
        </li>

    </ol>
    <input type="submit" id="sends" name="sends" value="Terminer"/>
</div>
</body>
</html>

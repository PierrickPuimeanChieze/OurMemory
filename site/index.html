<html>
<head>

    <meta charset="utf-8">
    <title>Mémory : Version d'essai, Accueil</title>

</head>

<body>
    <p>
        Veuillez entrer votre prénom : 
        <input type="text" id="first_name" name="first_name" placeholder="votre prénom" autofocus/>
        <input type="submit" id="sends" name="sends" />
    </p>

    <script type="text/javascript">
    var     compte;
    var     val;

    compte  ={
                prenom: "prenom",
                id: 999,
                tempsHumour: 9999,
                paireHumoure: 9999,
                echecHumour: 9999,
                tempsClassique: 9999,
                paireClassique: 9999,
                echecClassique: 9999,
                firstAnswer: "answer",
                secondAnswer: "answer",
                thirdAnswer: "answer"
    };

    document.getElementById('sends').onclick = function(){
        compte.prenom = document.getElementById('first_name').value;
        val = JSON.stringify(compte);
        window.localStorage.setItem(String(compte.id), val);
        location.href=("memory.html?id=" + compte.id)
    }
    </script>
</body>
</html>

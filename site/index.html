<!DOCTYPE html>
<html manifest="site.manifest">
<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="CSS/Index.css" />
    <title>Mémory : Version d'essai, Accueil</title>

    <script type="application/javascript" src="script/Data_management.js"></script>
</head>

<body onload="init();">

    <div id="index">
        <input type="submit" class="indexbutton" id="config" name="config" value="Réglages" />
        <input type="submit" class="indexbutton" id="newPlayer" name="newPlayer" value="Nouveau Joueur" />
        <input type="submit" class="indexbutton" id="existingPlayer" name="existingPlayer" value="Joueur existant" />
    </div>

<script type="text/javascript">
    var     config;
    var     val;

    function init()
    {
        config = load_data("config");
        if (config == null)
            config = create_config();
        //window.localStorage.clear();      //ligne pour effacer tout les donner rentrer dans le localStorage
        val = JSON.stringify(config);
        window.localStorage.setItem("config", val);     /*Pour le cas ou on ne passe pas par la page reglage*/
    }

    document.getElementById('config').onclick = function() {
        location.href=("Configuration.html");
    };

    document.getElementById('newPlayer').onclick = function() {
        location.href=("NewPlayer.html");
    };

    document.getElementById('existingPlayer').onclick = function() {
        location.href=("existing_player.html");   /*page pas encore créer*/
    };

</script>
</body>
